<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche de Livre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/feather/feather.css">
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/assets/css-biblio/assets-Admin/images/favicon.png" />
  </head>
<body>
    <div class="container-scroller"> 
        <div class="content-wrapper">
            <div class="col-sm-12">
                            <div class="card card-rounded">
                              <div class="card-body">
                                <div class="justify-content-between align-items-start">
                                  <div>
    <h2>Recherche de Livre</h2> 
    <form action="#" th:action="@{/pret/recherche-livre-pret}" method="get">
        <input type="text" name="code" placeholder="Entrer le code du livre">
        <button type="submit"  class="btn btn-success text-white me-0" >Rechercher</button>
    </form>
    <br>
    <div th:if="${livre != null}">
    <h2>Résultats de la recherche</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID Livre</th>
                <th>Titre</th>
                <th>Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livre : ${livre}">
                <td th:text="${livre.idLivre}"></td>
                <td th:text="${livre.titre}"></td>
                <td th:text="${livre.code}"></td>
                <td>
                    <a th:if="${livre.nbLivreDisponible > 0}" th:href="@{/pret/selectionner-livre/{id}(id=${livre.idLivre})}" class="btn btn-primary text-white me-0">Sélectionner</a>
                    <span th:if="${livre.nbLivreDisponible == 0}" style="color: red;">Rupture de stock</span>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div th:unless="${livre != null}" class="alert alert-danger">
        <p style="color: red;">Aucun résultat trouvé. Veuillez essayer avec un autre code.</p>
    </div>
</div>
<div>
  </div>
  </div>
</div>
</div>
</div>

</div>
</div>
</div>
</div>
</body>
</html>
