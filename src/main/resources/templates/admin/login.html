<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/admin/login}" method="post">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" value="admin" required><br>

        <label for="mdp">Password:</label>
        <input type="password" id="mdp" name="mdp" value="azerty123" required><br>

        <button type="submit">Login</button>
    </form>
    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
</body>
</html>
