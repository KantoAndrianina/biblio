<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du Livre</title>
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/feather/feather.css">
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/mdi/css/materialdesignicons.min.css">
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/ti-icons/css/themify-icons.css">
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/typicons/typicons.css">
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/simple-line-icons/css/simple-line-icons.css">
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/css/vendor.bundle.base.css">
 <!-- endinject -->
 <!-- Plugin css for this page -->
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/js/select.dataTables.min.css">
 <!-- End plugin css for this page -->
 <!-- inject:css -->
 <link rel="stylesheet" href="/assets/css-biblio/assets-Admin/css/vertical-layout-light/style.css">
 <!-- endinject -->
 <link rel="shortcut icon" href="/assets/css-biblio/assets-Admin/images/favicon.png" />
</head>
<body>
    <div class="container-scroller"> 
        <div class="content-wrapper">
            <div class="col-sm-12">
                            <div class="card card-rounded">
                              <div class="card-body">
                                <div class="justify-content-between align-items-start">
                                  <div>
    <h2>Détail du Livre</h2>

    <table class="table table-striped">
        <tr>
            <th>ID:</th>
            <td th:text="${livre.code}"></td>
        </tr>
        <tr>
            <th>Titre:</th>
            <td th:text="${livre.titre}"></td>
        </tr>
        <tr>
            <th>ISBN:</th>
            <td th:text="${livre.isbn}"></td>
        </tr>
        <tr>
            <th>Nom Collection:</th>
            <td th:text="${livre.nomCollection}"></td>
        </tr>
        <tr>
            <th>Date Edition:</th>
            <td th:text="${livre.dateEdition}"></td>
        </tr>
        <tr>
            <th>Nom Edition:</th>
            <td th:text="${livre.nomEdition}"></td>
        </tr>
        <tr>
            <th>Nom Auteur:</th>
            <td th:text="${livre.nomAuteur}"></td>
        </tr>
        <tr>
            <th>Numero Cote:</th>
            <td th:text="${livre.numeroCote}"></td>
        </tr>
        <tr>
            <th>Couverture:</th>
            <td th:text="${livre.couverture}"></td>
        </tr>
        <tr>
            <th>Nb Pages:</th>
            <td th:text="${livre.nbPages}"></td>
        </tr>
        <tr>
            <th>Mots Cle:</th>
            <td th:text="${livre.motsCle}"></td>
        </tr>
        <tr>
            <th>Age Min:</th>
            <td th:text="${livre.ageMin}"></td>
        </tr>
    </table>
    <div class="container-scroller"> 
        <div class="content-wrapper">
            <div class="col-sm-3">
                            <div class="card card-rounded">
                              <div class="card-body">
                                <div class="justify-content-between align-items-start">
                                  <div>
                                    <h2>Faire un pret</h2>
            <br>
    
        <form th:action="@{/pret/valider-selection}" method="post">
            <!-- Champ caché pour l'ID du livre -->
            <input type="hidden" th:name="idLivre" th:value="${livre.idLivre}" />
            
            <!-- Options de prêt -->
            <div>
                <label>
                    <input type="radio" name="typePret" value="1" checked/>
                    Sur place
                </label>
            </div>
            <br>
            <div>
                <label>
                    <input type="radio" name="typePret" value="2"/>
                    À domicile
                </label>
            </div>
            <br>
            
            <button type="submit" class="btn btn-success text-white me-0">Valider la sélection</button>
        </form>
    <br>
        <div th:if="${errorMessage}" style="color: red;" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    <br>
        <a href="/pret/recherche-membre" class="btn btn-primary text-white me-0">Retour à la liste des livres</a>
    
    </div>
    </div>
    </div>
    </div>
    </div>
    
<div>
  </div>
  </div>
</div>
</div>


</div>
</body>
</html>
