<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du Livre</title>
</head>
<body>
    <h1>Détail du Livre</h1>

    <table>
        <tr>
            <th>ID:</th>
            <td th:text="${livre.code}"></td>
        </tr>
        <tr>
            <th>Titre:</th>
            <td th:text="${livre.titre}"></td>
        </tr>
        <tr>
            <th>ISBN:</th>
            <td th:text="${livre.isbn}"></td>
        </tr>
        <tr>
            <th>Nom Collection:</th>
            <td th:text="${livre.nomCollection}"></td>
        </tr>
        <tr>
            <th>Date Edition:</th>
            <td th:text="${livre.dateEdition}"></td>
        </tr>
        <tr>
            <th>Nom Edition:</th>
            <td th:text="${livre.nomEdition}"></td>
        </tr>
        <tr>
            <th>Nom Auteur:</th>
            <td th:text="${livre.nomAuteur}"></td>
        </tr>
        <tr>
            <th>Numero Cote:</th>
            <td th:text="${livre.numeroCote}"></td>
        </tr>
        <tr>
            <th>Couverture:</th>
            <td th:text="${livre.couverture}"></td>
        </tr>
        <tr>
            <th>Nb Pages:</th>
            <td th:text="${livre.nbPages}"></td>
        </tr>
        <tr>
            <th>Mots Cle:</th>
            <td th:text="${livre.motsCle}"></td>
        </tr>
        <tr>
            <th>Age Min:</th>
            <td th:text="${livre.ageMin}"></td>
        </tr>
    </table>

    <h1>Faire un pret</h1>
    <form th:action="@{/pret/valider-selection}" method="post">
        <!-- Champ caché pour l'ID du livre -->
        <input type="hidden" th:name="idLivre" th:value="${livre.idLivre}" />
        
        <!-- Options de prêt -->
        <div>
            <label>
                <input type="radio" name="typePret" value="1" checked/>
                Sur place
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="typePret" value="2"/>
                À domicile
            </label>
        </div>
        
        <button type="submit">Valider la sélection</button>
    </form>

    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <a href="/pret/recherche-membre">Retour à la liste des livres</a>
</body>
</html>
